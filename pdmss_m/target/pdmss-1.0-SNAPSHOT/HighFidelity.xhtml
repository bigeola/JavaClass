<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title></title>

	<style>
.DataTable thead {
	background-position: top;
	background-color: blue; <!-- #000080 -->
	background-repeat: repeat-x;
}

.DataTable .TextLink {
	color: #FFFFFF;
	font-weight: bold;
}

.DataTable th.ui-state-default {
	background-color: rgba(0, 0, 0, 0);
	font-family: "Verdana";
	font-size: 11px;
	background-image: none;
	color: #FFFFFF;
	border: solid 1px #828FB5;
	text-decoration: none;
	text-shadow: none;
	box-shadow: none;
	color: #FFFFFF;
}

.first-row {
	background-color: #ffffff !important;
	background-image: none !important;
	color: #000000 !important;
}

.second-row {
	background-color: #F5F5F5 !important;
	background-image: none !important;
	color: #000000 !important;
}
</style>
</h:head>

<h:body>


	<h:form>
		

		<h:outputText value="High Fidelity What-if's" style="font: italic;  " />

		<br />
		<br />

		<div style="width: 5000px; border-bottom: 3px solid blue;"></div>

		<br />
		<br />

		<!-- Command Button Section -->
		<p:commandButton value="Delete" action="s" Style="width:2px;" />
		<p:spacer width="2" />
		<p:commandButton value="Cancel" action="s" />

		<br />
		<br />
		<!-- Table -->
		<p:dataTable id="table01" value="" var="pnl" class="Datatable"
			rowKey="#{pnl.id}" immediate="true" stickyHeader="true" height="100"
			style="width:600px;align:center;" rowIndexVar="rowIndex"
			rowStyleClass="#{(rowIndex mod 2) eq 0 ? 'first-row' : 'second-row'}"
			emptyMessage="No High Fidelity What-ifs Found">
			
			>
			<p:column headerText="Select" style="width:3px">
				<p:commandButton value="Add" style="horizontal-align:middle; ">
					<f:ajax execute=":form:panel" render=":form:panel" />
				</p:commandButton>

			</p:column>


			<p:column headerText="Name" style="width:50px">
				<h:inputText value="#{car.model}"
					style="width:240px; text-align:center" />
			</p:column>

			<p:column headerText="Description" style="width:50px; ">
				<h:inputText value="#{car.model}"
					style="width:240px;text-align:center" />
			</p:column>


			<f:facet name="footer">
        In total there are cars.
    </f:facet>
		</p:dataTable>


	</h:form>

</h:body>
</html>
