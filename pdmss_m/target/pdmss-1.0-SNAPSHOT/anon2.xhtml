<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">

	<p:dialog style=" background:white!important;" widgetVar="dlg2"
		height="500" width="700"   appendTo="@(body)">
		<h:form id="armSvcForm">
			

			<h4 style="margin: 0; padding: 0;">
				<i><h:outputText style="margin:0;padding:0;"
						value="#{pdmssMsg['pdmss-message.AMSLOOKUP_H']}">/></h:outputText></i>
			</h4>
			<br />
			<hr style="border: 1px solid blue;" />
			<h:outputText value="#{pdmssMsg['pdmss-message.AMSLOOKUP_1']}"></h:outputText>

			<p>
				<p:commandButton
					style="position: relative; width: 120px; text-align: center; font-family: Arial, Helvetica, sans-serif; font-size: 8pt;"
					value="#{pdmssMsg['pdmss-message.LISTDCD_B12']}"
					update=":addDcdForm:amc" onsuccess="submit"
					onclick="PF('dlg2').hide()">
					<p:ajax />
				</p:commandButton>
				<p:commandButton
					style="position: relative; width: 120px; text-align: center; font-family: Arial, Helvetica, sans-serif; font-size: 8pt;"
					value="#{pdmssMsg['pdmss-message.cancel']}"
					onclick="PF('dlg2').hide()" />
			</p>

			<table
				style="width: 400px; font-family: Arial, Helvetica, sans-serif; color: #696969; font-size: 8pt; text-align: center;"
				id="radioDT">
				<tr
					style="text-align: center; background-color: #00008B; color: white;">
					<th class="order-table-header">#{pdmssMsg['pdmss-message.select']}</th>
					<th class="order-table-header">#{pdmssMsg['pdmss-message.asc']}</th>
					<th class="order-table-header">#{pdmssMsg['pdmss-message.description']}</th>
				</tr>
				<tbody>
					<ui:repeat value="#{wpnBean.ASC_List}" var="asc" varStatus="status">
						<tr
							style="background-color: #{status.index% 2== 0? 'white': (status.index% 2!= 0? '#D3D3D3': 'white')}">

							<td><h:panelGroup>
									<input type="radio" value="#{asc.armSvcCD}" id="radioButton"
										name="radAnswer" />
									<f:attribute name="val" value="#{asc.armSvcCD}" />
									<p:ajax event="click" listener="#{wpnBean.arsSvcChange}" />
								</h:panelGroup></td>

							<td><h:outputText value="#{asc.armSvcCD}" /></td>
							<td style="text-align: left;"><h:outputText
									value="#{asc.descriptionText}" /></td>
						</tr>
					</ui:repeat>
				</tbody>
			</table>

		</h:form>
	</p:dialog>
</ui:composition>
